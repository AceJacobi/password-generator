<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <title>Password Vault</title>

    <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div id="container">
        <h1>Password Generator</h1>



        <div id="generator">
            
            <div class="holder">

            <h4>Desired Password Length</h4>

            <form class="length-form" id="form1">
                <select id="input-selector">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <div>
                <label for="input-special">Special Characters:</label><input id="input-special" type="checkbox" value="specialChar"></div>
                <div>
                <label for="input-nums">Numbers:</label><input id="input-nums" type="checkbox" value="numbers"></div>
                <input type="submit" value="Submit">
            </form>


                </div>
            
            <h4>Your Password:</h4>
            {{ password }}
        </div>



    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="vue.js"></script>
    <script src="index.js" type="application/javascript"></script>

</body></html>
